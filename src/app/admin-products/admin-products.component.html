<div class="container m-5">
    <div class="row">
        <div class="col-md-6">
            <div class="bg-info text-white p-2" *ngIf="selectedProduct">
                Selected Product : {{ selectedProduct || '(None)'}}
            </div>
            <table class="table table-sm table-bordered mt-2">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th style="width: 150px;">İşlem</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products; let i=index" [class.bg-info]="getSelected(product)">
                        <td>{{ product.id }}</td>
                        <td> <img src="assets/img/{{ product.imageUrl }}" style="width: 80px;"></td>
                        <td>{{ product.name }}</td>
                        <td>{{ product.price }}</td>
                        <td>{{ product.description }}</td>
                        <td>
                            <div class="text-center mt-2">
                                <button class="btn btn-danger btn-sm">Delete</button>
                                <button (click)="editProduct(product)" class="btn btn-primary btn-sm ml-2">Edit</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6" *ngIf="selectedProduct">
            <div class="form-group">
                <label>Ürün Adı</label>
                <input [(ngModel)]="selectedProduct.name" type="text"
                    class="form-control">
            </div>
            <div class="form-group">
                <label>Fiyatı</label>
                <input [(ngModel)]="selectedProduct.price" type="text"
                    class="form-control">
            </div>
            <div class="form-group">
                <label>Resim Dosyası</label>
                <input [(ngModel)]="selectedProduct.imageUrl" type="text"
                    class="form-control">
            </div>
            <div class="form-group">
                <label>Açıklaması</label>
                <input [(ngModel)]="selectedProduct.description" type="text"
                    class="form-control">
            </div>
            <button class="btn btn-primary" (click)="saveChanges()">Kaydet</button>
        </div>
    </div>
</div>
