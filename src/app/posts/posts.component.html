
<div class="alert alert-danger" *ngIf="error">
{{error}}
</div>

<input type="text" #yeni (keyup.enter)="createPost(yeni)" class="form-control">

<ul>
    <li *ngFor="let post of posts">
        <button class="btn btn-secondary btn-sm m-2" (click)="updatePost(post)">Guncelle</button>
        <button class="btn btn-danger btn-sm m-2" (click)="deletePost(post)">Sil</button>
        {{ post.title }} 
        
    </li>
</ul>
